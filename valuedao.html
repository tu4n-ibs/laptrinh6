<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mang = [-3, 5, 1, 3, 2, 10];
        var first = 0;
        var last = mang.length -1 ;
        while (first < last) {
            var name = mang[first];
            mang[first] = mang[last];
            mang[last] = name;
            first ++;
            last --;   
        }  document.write(mang);
    </script>
</body>
</html>
